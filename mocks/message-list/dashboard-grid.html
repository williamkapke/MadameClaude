<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claudia - Dashboard Grid</title>
    <link rel="stylesheet" href="dashboard-grid.css">
  </head>
  <body>
    <div class="dashboard">
      <header class="header">
        <div class="header-content">
          <h1>Claudia Dashboard</h1>
          <div class="header-controls">
            <div class="time-range">
              <button class="time-btn active">Live</button>
              <button class="time-btn">Last 5m</button>
              <button class="time-btn">Last 15m</button>
              <button class="time-btn">Last 1h</button>
            </div>
            <button class="btn-refresh" onclick="refreshDashboard()">
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="currentColor"
              >
                <path
                  d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
                />
                <path
                  fill-rule="evenodd"
                  d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
                />
              </svg>
              Refresh
            </button>
          </div>
        </div>
      </header>

      <main class="main-grid">
        <!-- Real-time Activity Feed -->
        <section class="card activity-feed">
          <div class="card-header">
            <h2>Real-time Activity</h2>
            <div class="activity-status">
              <span class="pulse"></span>
              <span>Live</span>
            </div>
          </div>
          <div class="activity-list" id="activity-list">
            <!-- Activity items will be inserted here -->
          </div>
        </section>

        <!-- Event Type Distribution -->
        <section class="card chart-card">
          <div class="card-header">
            <h2>Event Distribution</h2>
          </div>
          <div class="chart-container">
            <canvas id="event-chart"></canvas>
          </div>
          <div class="legend" id="event-legend">
            <!-- Legend items will be inserted here -->
          </div>
        </section>

        <!-- Tool Usage Stats -->
        <section class="card stats-card">
          <div class="card-header">
            <h2>Tool Usage</h2>
          </div>
          <div class="tools-list" id="tools-list">
            <!-- Tool items will be inserted here -->
          </div>
        </section>

        <!-- Quick Stats -->
        <section class="card metric-card">
          <div class="metric-icon events">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
              />
            </svg>
          </div>
          <div class="metric-content">
            <div class="metric-value" id="total-events">0</div>
            <div class="metric-label">Total Events</div>
          </div>
        </section>

        <section class="card metric-card">
          <div class="metric-icon tools">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"
              />
            </svg>
          </div>
          <div class="metric-content">
            <div class="metric-value" id="active-tools">0</div>
            <div class="metric-label">Active Tools</div>
          </div>
        </section>

        <section class="card metric-card">
          <div class="metric-icon rate">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"
              />
            </svg>
          </div>
          <div class="metric-content">
            <div class="metric-value" id="event-rate">0</div>
            <div class="metric-label">Events/min</div>
          </div>
        </section>

        <section class="card metric-card">
          <div class="metric-icon notifications">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"
              />
            </svg>
          </div>
          <div class="metric-content">
            <div class="metric-value" id="notifications">0</div>
            <div class="metric-label">Notifications</div>
          </div>
        </section>

        <!-- Event Type Filters -->
        <section class="card filters-card">
          <div class="card-header">
            <h2>Filter Events</h2>
          </div>
          <div class="filter-grid">
            <button
              class="filter-btn active"
              data-filter="all"
              onclick="setFilter('all')"
            >
              All Events
            </button>
            <button
              class="filter-btn"
              data-filter="PreToolUse"
              onclick="setFilter('PreToolUse')"
            >
              PreToolUse
            </button>
            <button
              class="filter-btn"
              data-filter="PostToolUse"
              onclick="setFilter('PostToolUse')"
            >
              PostToolUse
            </button>
            <button
              class="filter-btn"
              data-filter="Notification"
              onclick="setFilter('Notification')"
            >
              Notification
            </button>
            <button
              class="filter-btn"
              data-filter="Stop"
              onclick="setFilter('Stop')"
            >
              Stop
            </button>
            <button
              class="filter-btn"
              data-filter="SubagentStop"
              onclick="setFilter('SubagentStop')"
            >
              SubagentStop
            </button>
          </div>
        </section>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"
    ></script>
    <script src="dashboard-grid.js"></script>
    <script src="sample-data.js"></script>
  </body>
</html>
