<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claudia - Timeline View</title>
    <link rel="stylesheet" href="timeline-view.css">
  </head>
  <body>
    <div class="app">
      <nav class="navbar">
        <div class="nav-brand">
          <svg
            class="logo"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <circle
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="2"
            />
            <path
              d="M12 6v6l4 4"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
          <h1>Claudia Timeline</h1>
        </div>
        <div class="nav-actions">
          <button
            class="btn-icon"
            onclick="toggleAutoScroll()"
            title="Auto-scroll"
          >
            <svg
              id="auto-scroll-icon"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L11 6.414V16a1 1 0 11-2 0V6.414L7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3z"
              />
            </svg>
          </button>
          <button
            class="btn-icon"
            onclick="clearTimeline()"
            title="Clear timeline"
          >
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
              <path
                fill-rule="evenodd"
                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4-1a1 1 0 011 1v6a1 1 0 11-2 0V8a1 1 0 011-1z"
              />
            </svg>
          </button>
        </div>
      </nav>

      <div class="content">
        <aside class="sidebar">
          <div class="filter-section">
            <h3>Event Filters</h3>
            <div class="filter-chips">
              <button
                class="chip active"
                data-filter="all"
                onclick="setFilter('all')"
              >
                All
              </button>
              <button
                class="chip PreToolUse"
                data-filter="PreToolUse"
                onclick="setFilter('PreToolUse')"
              >
                PreToolUse
              </button>
              <button
                class="chip PostToolUse"
                data-filter="PostToolUse"
                onclick="setFilter('PostToolUse')"
              >
                PostToolUse
              </button>
              <button
                class="chip Notification"
                data-filter="Notification"
                onclick="setFilter('Notification')"
              >
                Notification
              </button>
              <button
                class="chip Stop"
                data-filter="Stop"
                onclick="setFilter('Stop')"
              >
                Stop
              </button>
              <button
                class="chip SubagentStop"
                data-filter="SubagentStop"
                onclick="setFilter('SubagentStop')"
              >
                SubagentStop
              </button>
            </div>
          </div>

          <div class="stats-section">
            <h3>Statistics</h3>
            <div class="stat-grid">
              <div class="stat-card">
                <div class="stat-value" id="total-events">0</div>
                <div class="stat-label">Total Events</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" id="active-tools">0</div>
                <div class="stat-label">Unique Tools</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" id="session-duration">0:00</div>
                <div class="stat-label">Duration</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" id="avg-response">0ms</div>
                <div class="stat-label">Avg Response</div>
              </div>
            </div>
          </div>
        </aside>

        <main class="timeline-container">
          <div id="timeline" class="timeline">
            <div class="timeline-line"></div>
            <!-- Timeline events will be inserted here -->
          </div>
        </main>
      </div>
    </div>

    <script src="timeline-view.js"></script>
    <script src="sample-data.js"></script>
  </body>
</html>
