<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claudia - Compact List View</title>
    <link rel="stylesheet" href="compact-list.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Claudia</h1>
        </header>

        <div class="main-content">
            <div class="events-container">
                <div class="events-header">
                    <div class="col-session">
                        <input type="text" id="session-filter" class="header-filter" placeholder="Session" onkeyup="filterBySession(this.value)">
                    </div>
                    <div class="col-time">Time</div>
                    <div class="col-type">
                        <div class="type-dropdown">
                            <button class="dropdown-toggle" onclick="toggleTypeDropdown()" id="type-dropdown-btn">
                                Type
                                <svg width="10" height="10" viewBox="0 0 20 20" fill="currentColor" style="margin-left: 4px;">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                </svg>
                            </button>
                            <div class="dropdown-menu" id="type-dropdown-menu" style="display: none;">
                                <label class="dropdown-item">
                                    <span>All Events</span>
                                    <input type="checkbox" class="toggle-switch" checked onchange="toggleAllFilters(this)">
                                </label>
                                <div class="dropdown-separator"></div>
                                <label class="dropdown-item">
                                    <span>PreToolUse</span>
                                    <input type="checkbox" class="toggle-switch" checked data-filter="PreToolUse" onchange="toggleFilter(this)">
                                </label>
                                <label class="dropdown-item">
                                    <span>PostToolUse</span>
                                    <input type="checkbox" class="toggle-switch" checked data-filter="PostToolUse" onchange="toggleFilter(this)">
                                </label>
                                <label class="dropdown-item">
                                    <span>Notification</span>
                                    <input type="checkbox" class="toggle-switch" checked data-filter="Notification" onchange="toggleFilter(this)">
                                </label>
                                <label class="dropdown-item">
                                    <span>Stop</span>
                                    <input type="checkbox" class="toggle-switch" checked data-filter="Stop" onchange="toggleFilter(this)">
                                </label>
                                <label class="dropdown-item">
                                    <span>SubagentStop</span>
                                    <input type="checkbox" class="toggle-switch" checked data-filter="SubagentStop" onchange="toggleFilter(this)">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-tool">
                        <input type="text" id="tool-filter" class="header-filter" placeholder="Tool/Action" onkeyup="filterByTool(this.value)">
                    </div>
                    <div class="col-details">
                        <span>Details</span>
                        <button class="btn-clear-icon" onclick="clearMessages()" title="Clear all">
                            <svg width="14" height="14" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4-1a1 1 0 011 1v6a1 1 0 11-2 0V8a1 1 0 011-1z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="events-list" class="events-list">
                    <!-- Events will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="compact-list.js"></script>
    <script src="sample-data.js"></script>
</body>
</html>
